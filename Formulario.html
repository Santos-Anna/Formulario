<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="fomulario.css" >
    <title>Cadastro</title>
</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de  DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form> <!--Tag utilizada para criar formularios-->
        <fieldset class="grupo"> <!--Cria seções para agrupoar elementos relacionados,FICA COM UMA CAIXA-->

            <div class="campo"><!--NOME-->
                <label for="nome"><strong>Nome</strong></label><!--definir um rótulo ou etiqueta para o formulario-->
                <input type="text" nome="nome" id="nome" required><!--required- a pessoa não consegue enviar o formulario caso o campo n for preenchido-->
            </div>

            <div class="campo"> <!--SOBRENOME-->
                <label><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
            <div class="campo"><!--Informações email-->
                <label><strong>Email</strong></label>
                <input type="email" nome="email" id="email" >
            </div>

            <div class="campo"><!--lado da aplicação -->
                <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" nome="devweb" value="frontend">frontend
                </label>
                <label>
                    <input type="radio" nome="devweb" volue="backend">backend
                </label>
                <label>
                    <input type="radio" nome="devweb" volue="fullstack">fullstack  <!--O type "radio" é utlizada para criar os botões -->
                </label>
            </div>

            <div class="campo"> <!--SENIORIDADE-->
                <label for="SeniorIdade"><strong>SeniorIdade</strong></label>
                <select id="senior idade">
                    <option selected disabled volue="">selecione</option>
                    <option>Junior</option>
                    <option>Senior</option>
                    <option>Pleno</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                    <label for="tecnologia3">javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4"value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo"> 
                <label>Conte um pouco sobre a sua experiencia: </label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao "type="submit">Concluido</button>

    </form> 
</body>
</html>
